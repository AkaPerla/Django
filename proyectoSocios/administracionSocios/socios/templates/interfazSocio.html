<html lang="en">

<body>
    <h1>Socios</h1>

    <table border="1">
        {% for x in listaSocios %}
        <tr>
            <td><a href="modifica/{{ x.id }}">{{ x.id }}</a></td>
            <!-- <td>{{ x.id }}</td> Las dobles llaves indican que es una variable -->

            <td>{{ x.apellidos }}</td>
            <td><a href="borrar/{{ x.id }}">Borrar</a></td> <!--{{ x.id }} Esto es una ruta con parametro-->
        </tr>
        {% endfor %}
    </table>

</body>
