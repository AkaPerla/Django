<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-12 text-center">
            <h1 class="display-6">Modificando Fecha de {{modPropositos.proposito}}</h1>
            <p class="lead" style="font-size: 21px; color: rgb(128, 0, 128);">
               <b>Solo es posible retrasar la fecha.</b> 
            </p>
            <form action="actualizarFecha/{{modPropositos.id}}" method="get">
                <div class="mb-3 mt-3">
                    <label for="" class="form-label">Fecha del objetivo:</label>
                    <input type="number" name="fechaActualizada" id="" required>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
        </div>
    </div>
     
</body>
</html>
